<br>
<div class="row">
  <div class="col-sm-12">
    <form>
      <div class="row">
        <div class="col-sm-12">
          <button type="submit" class="btn btn-success mr-1">Save</button>
          <button type="button" class="btn btn-danger mr-1">Cancel</button>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input type="text" id="imagePath" class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <img src="" class="img-fluid">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea type="text" id="description" class="form-control" rows="6"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div class="row">
            <div class="col-sm-8">
              <input type="text" class="form-control">
            </div>
            <div class="col-sm-3">
              <input type="number" class="form-control">
            </div>
            <div class="col-sm-1">
              <button class="btn btn-danger float-right">X</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
