<div class="row">
  <div class="col-md-5">
    <app-recipe-list (selectedItem)="onRecipe($event)"></app-recipe-list>
  </div>
  <div class="col-md-1"></div>
  <div class="col-md-6">
    <app-recipe-detail *ngIf="selectedRecipe" [recipeForDetail]="selectedRecipe"></app-recipe-detail>
    <app-recipe-start *ngIf="!selectedRecipe"></app-recipe-start>
  </div>
</div>
