<div class="row">
  <div class="col-sm-12">
    <app-shopping-edit (ingredientAdded)="addIngredient($event)"></app-shopping-edit>
    <hr>
    <ul class="list-group">
      <a class="list-group-item list-group-item-action" style="cursor: pointer" *ngFor="let ingr of ingredients">
        {{ ingr.name }} ({{ ingr.amount }})
      </a>
    </ul>
  </div>
</div>
